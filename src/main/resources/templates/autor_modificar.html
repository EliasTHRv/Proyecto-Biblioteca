<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/estilo_autor.css}" />

    <title>Modificar</title>
</head>

<body>
    <!-- Navbar con dropdowns -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid backN">
            <a class="navbar-brand" href="#">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active aEspecial" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>

                    <!-- Dropdown de Libros-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Libros</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{/libro/registrar}">Crear Libro</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/libro/lista}">Listar Libros</a>
                            </li>
                        </ul>
                    </li>

                    <!-- Dropdown de Editoriales-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Editoriales
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{/editorial/registrar}">Crear Editorial</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Listar Editoriales</a>
                            </li>
                        </ul>
                    </li>

                    <!-- Dropdown de Autores -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Autores
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{/autor/registrar}">Crear Autor</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/autor/lista}">Listar Autor</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modificar autores -->
    <div class="container-fluid m-5 contenedor">

        <form class="formulario" th:action="@{/autor/modificar/__${autor.id}__}" method="POST">

            <input hidden th:value="${id}" name="id">

            <div class="form-group my-3">
                <label class="mb-2">Actualizar nombre Autor</label>
                <input class=" form-control" th:value="${autor.nombre}" type="text" name="nombre">
            </div>

            <button class="btn btn-primary mt-3 botones" type="submit"> Actualizar </button>

        </form>

    </div>


    <!-- Mensaje de exito al mostrar autores. -->

    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

    <!-- Mensaje de error al mostrar autores -->

    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error ðŸ‘Ž</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
