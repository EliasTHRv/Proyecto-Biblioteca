<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Proyecto Biblioteca</title>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/src/main/resources/static/img/libros-antiguos-2644117.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/estilo_autor.css}" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid backN">

      <img class="imgicono" th:src="@{../img/pngtree-open.png}" alt="icono libro">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active aEspecial" aria-current="page" th:href="@{/}">Inicio</a>
          </li>

          <!-- Dropdown de Libros-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Libros
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" th:href="@{/libro/registrar}">Crear Libro</a>
              </li>
              <li><a class="dropdown-item" th:href="@{/libro/lista}">Listar Libros</a></li>
            </ul>
          </li>

          <!-- Dropdown de Editoriales-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Editoriales
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" th:href="@{/editorial/registrar}">Crear Editorial</a>
              </li>
              <li>
                <a class="dropdown-item" th:href="@{/editorial/lista}">Listar Editoriales</a>
              </li>
            </ul>
          </li>

          <!-- Dropdown de Autores -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Autores
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" th:href="@{/autor/registrar}">Crear Autor</a>
              </li>
              <li>
                <a class="dropdown-item" th:href="@{/autor/lista}">Listar Autor</a>
              </li>
            </ul>
          </li>
        </ul>
        <!--* Botones de Login y Register -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/registrar}">Register</a>
        </ul>

      </div>

    </div>
  </nav>


  <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
    <div class="card-body">
      <h5 class="card-title">Exito!</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>

  <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
      <h5 class="card-title">Error ðŸ‘Ž</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>

  <img class="imgFondo" th:src="@{../img/libros-antiguos-2644117.jpg}" alt="libros antiguos" />

  <!--* Footer sencillo -->
  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
      <span class="text-muted">Â© 2023 Tu Biblioteca</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
